
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Employee Cards</title>
</head>

<body class="container text-center overflow-hidden px-4">
    <h1><i class="fa-solid fa-users text-success"></i> Employee Information Cards <i class="fa-solid fa-users text-success"></i></h1>

    <div class="row">

        
        <div class="card col d-flex flex-fill justify-content-center p-3 m-5 vw-25" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-success">bob</h5>
                <p class="card-text"><i class="fa-solid fa-chess-king fa-2x"></i><br> Manager</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa-solid fa-id-badge fa-2x"></i> 34</li>
                <li class="list-group-item">Office <i class="fa-solid fa-hashtag"></i>: 1</li>
            </ul>
            <div class="card-body">
                <a href="mailto:bob@gmail.com" class="card-link text-info"><i class="fa-regular fa-envelope fa-2x"></i> bob@gmail.com</a>
            </div>
        </div>
        <div class="card col d-flex flex-fill justify-content-center p-3 m-5 vw-25" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-success">hoppy</h5>
                <p class="card-text"><i class="fa-solid fa-chess-knight fa-2x"></i><br> Engineer</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa-solid fa-id-badge fa-2x"></i> 34</li>
            </ul>
            <div class="card-body">
                <a href="href="mailto:hoppy@gmail.com" class="card-link text-info"><i class="fa-regular fa-envelope fa-2x"></i> hoppy@gmail.com</a>
                <br>
                <br>
                <a href="https://github.com/hop" class="card-link text-info"><i class="fa-brands fa-github fa-2x"></i> https://github.com/hop</a>
            </div>
        </div>
        <div class="card col d-flex flex-fill justify-content-center p-3 m-5 vw-25" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-success">roop</h5>
                <p class="card-text"><i class="fa-solid fa-chess-pawn fa-2x"></i><br> Intern</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa-solid fa-id-badge fa-2x"></i> 67</li>
                <li class="list-group-item"><i class="fa-solid fa-graduation-cap fa-2x"></i> U of A</li>
            </ul>
            <div class="card-body">
                <a href="href="mailto:roop@gmail.com" class="card-link text-info"><i class="fa-regular fa-envelope fa-2x"></i> roop@gmail.com</a>
            </div>
        </div>

    </div>
</body>

</html>
